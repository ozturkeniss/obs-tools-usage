        - `AWS_REGION`: AWS region
        - `AWS_ACCESS_KEY_ID`: AWS access key
        - `AWS_SECRET_ACCESS_KEY`: AWS secret key
        - `KUBECONFIG`: Kubernetes config path
        
        ## Troubleshooting
        - Check logs: `kubectl logs -f deployment/obs-tools-usage-gateway`
